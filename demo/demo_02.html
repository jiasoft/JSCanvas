<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />

<meta name="Description" content="canvas demo" />

<style>
body{padding:0px;margin:0px;}
</style>
</head>
<body>
	<div style="width:1000px;margin:auto;">
	<canvas width="500" height="500" id="democavs" style="background:#000;"></canvas>
	</div>
	<div id="msg"></div>
	<script type="text/javascript" src="../JSCanvas.js"></script>
	<script>
		

	JF.stage.init("democavs");

	var m;
	for(var i = 0;i < 1;i++){
		m = JF.stage.createSpirit(null,200,100,40,40,40);
		m.borderColor = "#ffffff";
		m.borderWidth = 1;
		m.addMovie(function(g){
			g.arc(-5,-5,10,0,Math.PI*2);
			g.fillStyle = "#ffffff";
			g.fill();
		},5);
		m.addMovie(function(g){
			g.arc(-5,-5,10,0,Math.PI*2);
			g.fillStyle = "#f49db3";
			g.fill();
		},8);
		m.addMovie(function(g){
			g.arc(-5,-5,10,0,Math.PI*2);
			g.fillStyle = "#b7ebad";
			g.fill();
		},3);
		m.addMovie(function(g){
			g.arc(-5,-5,5,0,Math.PI*2);
			g.fillStyle = "red";
			g.fill();
		},30);
		m.animates({rotate:Math.PI*2},200,function(){
			
		})
	}
	JF.stage.play();

	
	

	</script>
</body>
</html>
