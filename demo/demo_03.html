<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Test</title>
<meta name="Keywords" content="canvas demo" />
<meta name="Description" content="canvas demo" />
<meta name="robots" content="index, follow" />
<meta name="googlebot" content="index, follow" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<style>
body{text-align:center;padding:0px;margin:0px;background:url(res/mbo.jpg);}
#gmagepan{box-shadow:0px 0px 10px -5px #000;margin-top:50px}

</style>

</head>
<body>

	<canvas width="300" height="302" id="gmagepan"></canvas>
	<script type="text/javascript" src="../JSCanvas.js"></script>
	<script>
		var stageWidth = 300;
		var stageHeight = 302;
		function initGame(){
			JF.stage.init("gmagepan");
			var dwidth = 69;
			var dheight = 69;
			var margin = 5;
			var table = [];
			var coll = [];
			var pos;
			var ob;
			
			function TBObj(x,y,w,h,r){
				JF.Spirit.call(this,x,y,w,h,r);
				this.Text = "";
				var _this = this;
				this.addFrame(function(c2d){
					c2d.fillStyle = 'rgba(15,47,98,0.8)';
					c2d.font = 'bold 45px 黑体';
					c2d.fillText(_this.Text,-18,13);
				});
			}
			TBObj.prototype = Object.create(JF.Spirit.prototype);
			
			
			function ExchangeEmpty(tar,callback){
				
				var tarxy;
				for(var i = 0;i < table.length;i++){
					for(var j = 0;j < table[i].length;j++){
						if(table[i][j].tar.name == tar.name)
							tarxy = [i,j];
					}
				}
				if(!tarxy) return;
				var empty_xy
				for(var i = 0;i < table.length;i++){
					for(var j = 0;j < table[i].length;j++){
						if(table[i][j].tar.name == 'empty')
							empty_xy = [i,j];
					}
				}
				
				tar.animates({
					centerX:table[empty_xy[0]][empty_xy[1]].tar.centerX,
					centerY:table[empty_xy[0]][empty_xy[1]].tar.centerY
				},30);
				table[empty_xy[0]][empty_xy[1]].tar.animates({
					centerX:tar.centerX,
					centerY:tar.centerY
				},30,function(){
					callback.call();
					if(checkSucc()){
						JF.stage.add(endBox);
						endBox.animates({centerX:stageWidth/2,centerY:stageHeight/2,width:stageWidth,height:stageHeight,alpha:1},30)
					}
				});
				
				table[tarxy[0]][tarxy[1]].tar = table[empty_xy[0]][empty_xy[1]].tar;
				table[empty_xy[0]][empty_xy[1]].tar = tar;
			}
			function getToMoveTar(type){
				var empty_xy
				for(var i = 0;i < table.length;i++){
					for(var j = 0;j < table[i].length;j++){
						if(table[i][j].tar.name == 'empty')
							empty_xy = [i,j];
					}
				}
				if(type == 37)
					empty_xy[0] = empty_xy[0] - 1;
				else if(type = 39)
					empty_xy[0] = empty_xy[0] + 1;
				else if(type == 38)
					empty_xy[1] = empty_xy[1] - 1;
				else if(type == 40)
					empty_xy[1] = empty_xy[1] + 1;
					
				return table[empty_xy[0]]?table[empty_xy[0]][empty_xy[1]]:null;
			}
			function checkSucc(){
				var preobj =null;
				for(i = 0;i < table.length;i++){
					
					for(j = 0;j < table[i].length;j++){
						
						if(preobj && table[i][j].tar.Text < preobj.tar.Text)
							return false;
						
						preobj = table[i][j];
						if(i == rows-2 && j == cols-1)
							return true;
					}
				}
				return true;
			}
			function findIndex(tar){
				if(!tar)
					return;
				var i=0,j=0;
				for(i = 0;i < table.length;i++){
					
					for(j = 0;j < table[i].length;j++){
						
						if(table[i][j].tar.id == tar.id){
							return [i,j];
						}
					}
				}
				return null;
			}
			var rows = 4;
			var cols = 4;
			var numar = [];

			for(var l = 1;l <= rows*cols;l++)
				numar[l-1] = l;
				
			for(var i = 0;i < rows;i++){
				coll = [];
				for(var j = 0;j < cols;j++){
					pos = {x:margin*(j+1)+dwidth*j+dwidth/2,y:margin*(i+1)+dheight*i+dheight/2};
					
			
					if(i == rows-1 && j == cols-1 ){
						ob = new JF.Spirit(pos.x,pos.y,dwidth,dheight);
						ob.name = 'empty'
						ob.Text = 9999;
					}else{
						ob = new TBObj(pos.x,pos.y,dwidth,dheight);
						ob.name = 'ob_id_'+i+"_"+j;
						ob.borderColor="rgba(138,229,245,0.8)";
						ob.backgroundColor="rgba(138,229,245,0.3)";
						ob.borderWidth = 1;
						ob.shadowBlur = 5;
						ob.shadowOffsetX = 5;
						ob.shadowOffsetY = 5;
						ob.shadowColor="rgba(0,0,0,1)";
						var m = numar.splice(Math.ceil((numar.length-1)*Math.random()),1);
						ob.Text = m[0];
					}
					
					pos.tar = ob;
					coll.push(pos);
					JF.stage.add(ob);
				}
				table.push(coll);
			}
			
			
			
			var moveSpri;

			var startPos;
			var moveing = false;
			JF.stage.on(function(e){
			
				switch(e.type){
					case 'touch.start':
					case 'mouse.down':
						if(e.spirit && e.spirit.name == "startbox"){
								e.spirit.animates({
									rotate:Math.PI,scaleX:0.1,scaleY:0.1,x:320,y:340
								},20,function(){
									JF.stage.remove(e.spirit);
								});
								return;
						}
						moveSpri = e.spirit;
						if(e.type == 'mouse.down')
							startPos = e.pos;
						else
							startPos = {x:e.touchPosList[0].x,y:e.touchPosList[0].y}
					break;
					
					case 'touch.move':
						
					break;
					
					case 'touch.end':
					case 'mouse.up':
					
						var x = e.type == 'mouse.up'?e.pos.x:e.touchPosList[0].x;
						var y = e.type == 'mouse.up'?e.pos.y:e.touchPosList[0].y;
						var xys = findIndex(moveSpri);
						if(!xys)
							return;
			
					
						if(Math.abs(x-startPos.x) > Math.abs(y - startPos.y)){
							if(x-startPos.x > 0)
								xys[1]++;
							else if(x-startPos.x < 0)
								xys[1] --
						}else if(Math.abs(x-startPos.x) < Math.abs(y - startPos.y)){
							if(y - startPos.y > 0)
								xys[0] ++;
							else if(y - startPos.y < 0)
								xys[0] --;
						};
						if(xys[0] > rows -1)
							return;
						if(xys[0][1] > cols -1)
							return;
						if(table[xys[0]] && table[xys[0]][xys[1]] && table[xys[0]][xys[1]].tar.name == 'empty'){
							if(moveing)
								return;
							moveing = true;
							ExchangeEmpty(moveSpri,function(){moveing = false});
						}
						moveSpri = null;

					break;
					case "key.up":
						
						moveSpri = getToMoveTar(e.keyCode);
						if(moveSpri){
							moveing = true;
							ExchangeEmpty(moveSpri,function(){moveing = false});
						}
							
					break;
				}
			});
			
			var startBox = new JF.Spirit(stageWidth/2,stageHeight/2,stageWidth-2,stageHeight-2);
			startBox.name = "startbox";
			startBox.backgroundColor="rgba(0,0,0,0.3)";
			startBox.borderColor="rgba(0,0,0,0.8)";
			startBox.alpha = 0.8;
			
			startBox.addFrame(function(c2d){
				c2d.save();
				c2d.beginPath();
				c2d.fillStyle = '#fff';
				c2d.font = 'bold 12px 宋体';
				c2d.fillText('移动格子，使数字顺序排列',-80,-50);
				c2d.fillStyle = 'red';
				c2d.fillText('★只支持智能手机，请用手机浏览器打开',-100,-100);
				c2d.fillStyle = '#fff';
				c2d.font = 'bold 30px 宋体';
				c2d.fillText('点击屏幕开始',-100,20);
				c2d.closePath();
				c2d.restore();
				
			});
			
			JF.stage.add(startBox);
			JF.stage.play();
			
			var endBox = new JF.Spirit(160,240,0,0);
			endBox.name="'endbox";
			endBox.borderWidth = 1;
			endBox.borderColor = "#fff";
			endBox.backgroundColor = "#fff";
			endBox.alpha = 0;
			endBox.addFrame(function(c2d){
				c2d.fillStyle = '#000';
				c2d.font = 'bold 30px 宋体';
				c2d.fillText('恭喜您通过',70,200);
			});
			
			
		}
		
		var t = new JF.Spirit();
		t.Text = "";
		t.x = 0;
		t.addFrame(function(c2d){
			c2d.fillStyle = '#000';
			c2d.font = 'bold 12px 宋体';
			c2d.fillText(t.Text,5,12);
		});
		
		JF.stage.add(t);
		
		setTimeout(function(){
			initGame();
		},200);
	</script>
	
</body>
</html>
